<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroShop</title>
    <link rel="stylesheet" href="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active{
            color: white;
        }
        .nav-link{
            text-align: center;
        }
        section{
            height: 50vh;
            background-color: white;
            padding-top: 70px;
        }
        header{
            position: sticky;
            top: 0;
            left: 0;
            background-color: rgba(0, 88, 195, 0.851);
            color: white;
        }
        .motorola, .iphone, .galaxy{
            width: 50%;
            text-decoration: none;
        }
        footer{
            background-color: rgba(0, 88, 195, 0.851);
            padding: 16px;
        }
        #contato{
            margin-bottom: 64px;
        }
        .price{
            margin: 16px 0 ;
            display: block;
        }
        .price del{
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>EuroShop</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <nav class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="nav nav-pills navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#inicio">Inicio</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#destaques">Destaques</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#promocoes">Promoções</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                </ul>
            </nav>
            </div> 
        </div>
    </header>
   <div data-bs-spy="scroll" data-bs-target="#cabecalho">
    <div id="inicio">
        <div id="carousel-site" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="./IMG/Euroshop1.png" alt="">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="IMG/diadospaisa.png" alt="">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./IMG/EuroshoptELEF.png" alt="">
                    <div class="carousel-caption">
                    </div>
                </div> 
                <button data-bs-slide="prev" data-bs-target="#carousel-site" class="carousel-control-prev" type="button">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-slide="next" data-bs-target="#carousel-site" class="carousel-control-next" type="button">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel-site" class="active" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#carousel-site" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel-site" data-bs-slide-to="2"></button>
                </div>
            </div>
        </div>
    </div>
        <div id="destaques">
            <h2 class="p-2">Em destaque</h2>
            <div class="container">
                <nav class="nav nav-pills">
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Celulares</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Casa</button>
                </nav>
                <div class="tab-content">
                    <div id="aba1" class="tab-pane active">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 col-lg-4 p-3">
                                    <a href="#">
                                        <img class="motorola" src="https://brmotorolanew.vtexassets.com/arquivos/ids/164730/frente-smartphone-motorola-razr-40-ultra-viva-magenta.png?v=638228015262400000" alt="">
                                        <h4>Motorola Razr 40</h4>
                                    </a>
                                </div>
                                <div class="col-md-6 col-lg-4 p-3">
                                    <a href="#">
                                        <img class="iphone" src="https://media-cdn.bnn.in.th/234747/iPhone_14_Pro_Deep_Purple_PDP_Image_Position-1A_Deep_Purple_1-square_medium.jpg" alt="">
                                        <h4>Iphone 14 Pro Max</h4>
                                    </a>
                                </div>
                                <div class="col-md-6 col-lg-4 p-4">
                                    <a href="#">
                                        <img class="galaxy" src="https://m.media-amazon.com/images/I/61kCspcbtYL._AC_UF1000,1000_QL80_.jpg" alt="">
                                        <h4>Galaxy S22 Ultra</h4>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="aba2" class="tab-pane">
                        .
                    </div>
                    <div id="aba3" class="tab-pane">
                        .
                    </div>
                </div>
            </div>
        </div>
        <div id="promocoes">
            <h2 class="p-2">Promoções</h2>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-4 p-3">
                        <a href="#">
                            <img class="motorola" src="https://brmotorolanew.vtexassets.com/arquivos/ids/164730/frente-smartphone-motorola-razr-40-ultra-viva-magenta.png?v=638228015262400000" alt="">
                            <h4>Motorola Razr 40</h4>
                        </a>
                        <div class="price">
                            <del>R$4.990,00</del>
                                <strong>R$3.990,00</strong>
                            </div>
                    </div>
                    <div class="col-md-6 col-lg-4 p-3">
                        <a href="#">
                            <img class="iphone" src="https://media-cdn.bnn.in.th/234747/iPhone_14_Pro_Deep_Purple_PDP_Image_Position-1A_Deep_Purple_1-square_medium.jpg" alt="">
                            <h4>Iphone 14 Pro Max</h4>
                        </a>
                        <div class="price">
                            <del>R$9.990,00</del>
                                <strong>R$6.990,00</strong>
                            </div>
                    </div>
                    <div class="col-md-6 col-lg-4 p-4">
                        <a href="#">
                            <img class="galaxy" src="https://m.media-amazon.com/images/I/61kCspcbtYL._AC_UF1000,1000_QL80_.jpg" alt="">
                            <h4>Galaxy S22 Ultra</h4>
                        </a>
                        <div class="price">
                            <del>R$8.990,00</del>
                                <strong>R$5.990,00</strong>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="contato">
            <h2 class="p-2">Entre em contato</h2>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form action="">
                            <label class="form-label" for="nome">Seu Nome:</label>
                            <input class="form-control" id="nome" type="text" placeholder="ex: Leonardo Camargo">
                            <label for="email" class="form-label">Seu Email</label>
                            <input id="email" type="email" class="form-control" placeholder="ex: ebac@gmail.com">
                            <label for="telefone" class="form-label">Seu Telefone</label>
                            <input type="tel" id="telefone" class="form-control" placeholder="(00) 00000-0000">
                            <label for="mensagem" class="form-label">Sua Mensagem:</label>
                            <textarea class="form-control" id="mensagem"></textarea>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="aceitoTermos">
                                <label class="form-check-label" for="aceitoTermos">Li e concordo com os termos.</label>
                            </div>
                            <button class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       </div>
    <script src="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_js_bootstrap.bundle.min.js"></script>
    </script>
</body>
<footer>
    <p>

    </p>
</footer>
</html>
